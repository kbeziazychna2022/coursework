{% extends "main.html" %}

{% block content %}

<style>
    table {

text-align: left;
border-collapse: separate;
border-spacing: 5px;
background: #ECE9E0;
color: #656665;
border: 16px solid #ECE9E0;
border-radius: 20px;
}
th {
font-size: 18px;
padding: 10px;
}
td {
background: greenyellow;
padding: 10px;
}
</style>
    <div class="card">
        <h3 class="card-header text-center font-weight-bold text-uppercase py-4">{{ name }}</h3>
        <div class="card-body">
            <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success"><i
              class="fas fa-plus fa-2x" aria-hidden="true"></i></a></span>
                <table class="table table-bordered table-responsive-md table-striped text-center">
                    <thead>
                    <tr>
                        <th class="text-center">place_name</th>
                        <th class="text-center">place_site</th>
                        <th class="text-center">type_of_service</th>
                        <th class="text-center">Edit</th>
                        <th class="text-center">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for row in Place %}
                        <tr>
                            <td class="pt-3-half" contenteditable="true">{{row.place_name}}</td>
                            <td class="pt-3-half" contenteditable="true">{{row.place_site}}</td>
                            <td class="pt-3-half" contenteditable="true">{{row.type_of_service}}</td>
                            <td>
                                <span class="table-delete" ><button type="button" class="btn btn-danger btn-rounded btn-sm my-0" >
                                    <a href="http://127.0.0.1:5000/editPlace?place_name={{ row.place_name }}">Edit</a></button></span>
                            </td>
                            <td>
                                <span class="table-delete"><button type="button"
                                                                   class="btn btn-danger btn-rounded btn-sm my-0" >
                                    <a href="http://127.0.0.1:5000/deletePlace?place_name={{ row.place_name }}">Delete</a></button></span>
                            </td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            <span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0">
                                    <a href="http://127.0.0.1:5000/createPlace">Create</a></button></span>
            </div>
        </div>
    </div>
    <!-- Editable table -->
{% endblock %}
